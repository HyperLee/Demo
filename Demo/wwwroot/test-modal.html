<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>燈箱測試</title>
    <style>
        .test-clock {
            display: inline-block;
            background: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        
        .modal-close {
            float: right;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>燈箱功能測試</h1>
    
    <div class="test-clock" data-tz="America/New_York">
        點擊測試紐約
    </div>
    
    <div class="test-clock" data-tz="Europe/London">
        點擊測試倫敦
    </div>

    <!-- 燈箱 -->
    <div id="timezone-modal" class="modal-overlay" style="display: none;" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h3>時區資訊</h3>
            <p>時區：<span id="modal-timezone">-</span></p>
            <p>城市：<span id="modal-city">-</span></p>
        </div>
    </div>

    <script>
        const timezones = [
            { city: '紐約', tz: 'America/New_York', displayName: '美國/紐約' },
            { city: '倫敦', tz: 'Europe/London', displayName: '歐洲/倫敦' }
        ];

        function findTimezoneData(tzString) {
            return timezones.find(tz => tz.tz === tzString);
        }

        function openModal(timezone) {
            console.log('開啟燈箱:', timezone);
            const modal = document.getElementById('timezone-modal');
            
            document.getElementById('modal-timezone').textContent = timezone.displayName;
            document.getElementById('modal-city').textContent = timezone.city;
            
            modal.style.display = 'flex';
            modal.setAttribute('aria-hidden', 'false');
            setTimeout(() => modal.classList.add('show'), 10);
        }

        function closeModal() {
            console.log('關閉燈箱');
            const modal = document.getElementById('timezone-modal');
            modal.classList.remove('show');
            modal.setAttribute('aria-hidden', 'true');
            
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        document.addEventListener('click', (e) => {
            console.log('點擊事件:', e.target);
            
            const clockElement = e.target.closest('.test-clock');
            if (clockElement) {
                console.log('找到時鐘元素:', clockElement);
                const timezone = clockElement.getAttribute('data-tz');
                const timezoneData = findTimezoneData(timezone);
                if (timezoneData) {
                    openModal(timezoneData);
                }
            }
            
            if (e.target.classList.contains('modal-close')) {
                closeModal();
            }
            
            if (e.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
