<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>深色模式測試頁面</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">深色模式測試</a>
            
            <!-- 主題切換按鈕 -->
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <button class="btn btn-link nav-link dropdown-toggle" type="button" 
                            data-bs-toggle="dropdown" aria-expanded="false" id="themeDropdown">
                        <i class="fas fa-palette" id="themeIcon"></i>
                        <span class="d-none d-md-inline ms-1" id="themeLabel">主題</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <button class="dropdown-item" type="button" data-bs-theme-value="light">
                                <i class="fas fa-sun me-2"></i>淺色模式
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" data-bs-theme-value="dark">
                                <i class="fas fa-moon me-2"></i>深色模式
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" data-bs-theme-value="auto">
                                <i class="fas fa-desktop me-2"></i>跟隨系統
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 主題狀態顯示 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="alert alert-info">
                    <h5><i class="fas fa-info-circle me-2"></i>目前主題狀態</h5>
                    <p class="mb-1">目前主題: <span id="currentTheme">載入中...</span></p>
                    <p class="mb-0">用戶偏好: <span id="userPreference">載入中...</span></p>
                </div>
            </div>
        </div>

        <!-- 元件測試區域 -->
        <div class="row">
            <!-- 卡片測試 -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-credit-card me-2"></i>卡片元件測試</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">這是一個測試卡片</h6>
                        <p class="card-text">用來驗證深色模式下卡片的顯示效果。</p>
                        <button class="btn btn-primary me-2">主要按鈕</button>
                        <button class="btn btn-outline-secondary">次要按鈕</button>
                    </div>
                </div>
            </div>

            <!-- 表單測試 -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-edit me-2"></i>表單元件測試</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="testInput" class="form-label">文字輸入</label>
                                <input type="text" class="form-control" id="testInput" placeholder="輸入測試文字">
                            </div>
                            <div class="mb-3">
                                <label for="testSelect" class="form-label">下拉選單</label>
                                <select class="form-select" id="testSelect">
                                    <option selected>選擇選項...</option>
                                    <option value="1">選項 1</option>
                                    <option value="2">選項 2</option>
                                    <option value="3">選項 3</option>
                                </select>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="testCheck">
                                <label class="form-check-label" for="testCheck">
                                    核取方塊測試
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 警告框測試 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="alert alert-primary">
                    <i class="fas fa-info-circle me-2"></i>這是主要警告框
                </div>
                <div class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>這是成功警告框
                </div>
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>這是警告警告框
                </div>
                <div class="alert alert-danger">
                    <i class="fas fa-times-circle me-2"></i>這是危險警告框
                </div>
            </div>
        </div>

        <!-- 表格測試 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-table me-2"></i>表格元件測試</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>編號</th>
                                        <th>名稱</th>
                                        <th>類型</th>
                                        <th>狀態</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>測試項目 1</td>
                                        <td><span class="badge bg-primary">主要</span></td>
                                        <td><span class="badge bg-success">啟用</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-1">編輯</button>
                                            <button class="btn btn-sm btn-outline-danger">刪除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>測試項目 2</td>
                                        <td><span class="badge bg-secondary">次要</span></td>
                                        <td><span class="badge bg-warning">待審</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-1">編輯</button>
                                            <button class="btn btn-sm btn-outline-danger">刪除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 模態框測試 -->
        <div class="row mb-4">
            <div class="col-12">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal">
                    <i class="fas fa-window-maximize me-2"></i>開啟模態框測試
                </button>
            </div>
        </div>

        <!-- 分頁測試 -->
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="分頁測試">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link">上一頁</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">下一頁</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- 進度條測試 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h6>進度條測試</h6>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 測試模態框 -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">深色模式測試模態框</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>這是一個用來測試深色模式下模態框顯示效果的對話框。</p>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="modalInput" placeholder="輸入內容">
                        <label for="modalInput">浮動標籤輸入</label>
                    </div>
                    <div class="alert alert-info">
                        模態框中的警告框測試
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary">儲存變更</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="border-top text-muted mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">深色模式測試頁面 - 驗證主題切換功能</p>
        </div>
    </footer>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme-manager.js"></script>

    <script>
        // 更新主題狀態顯示
        function updateThemeStatus() {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme') || 'light';
            const userPreference = localStorage.getItem('preferred-theme') || 'auto';
            
            document.getElementById('currentTheme').textContent = currentTheme === 'dark' ? '深色模式' : '淺色模式';
            document.getElementById('userPreference').textContent = 
                userPreference === 'dark' ? '深色模式' : 
                userPreference === 'light' ? '淺色模式' : '跟隨系統';
        }

        // 監聽主題變更
        document.addEventListener('themeChanged', updateThemeStatus);
        
        // 頁面載入完成後更新狀態
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(updateThemeStatus, 500);
        });
    </script>
</body>
</html>
